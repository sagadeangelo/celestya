app = "celestya-backend"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[deploy]
  

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ["app"]

[checks]
  [checks.http]
    type = "http"
    port = 8080
    method = "GET"
    path = "/"
    interval = "30s"
    timeout = "10s"
    grace_period = "20s"

[[mounts]]
  source = "celestya_data"
  destination = "/data"

[vm]
  size = "shared-cpu-1x"
  memory = "1024mb"

# NOTE: Since SQLite is used, ensure "fly scale count 1" is executed manually.
# Horizontal scaling will break database persistence as it expects single-writer.
