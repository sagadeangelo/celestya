app = "celestya-backend"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_start_machines = true
  auto_stop_machines = true
  min_machines_running = 0
  processes = ["app"]

[[mounts]]
  source = "celestya_data"
  destination = "/data"

[vm]
  size = "shared-cpu-1x"
  memory = "1024mb"
