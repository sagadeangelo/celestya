name: Celestya
description: "Dating app MVP with auth, profile and compatibility quiz."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  card_swiper: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.png      # app assets now inside `celestya/assets/images`
    - assets/orange_texture.png       # textura naranja dentro del proyecto

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
